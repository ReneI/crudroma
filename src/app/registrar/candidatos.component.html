<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarCandidato( input.value )" type="text" class="form-control" placeholder="Buscar candidato...">

            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button [routerLink]="['/candidato','nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                  <i class="fa fa-plus"></i>
                  Crear perfil del candidato
                </button>
                </div>

                <h3 class="card-title">Candidatos registrados ( <small *ngIf="cargando"> Cargando... </small> )</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Puesto</th>
                            <th>estado</th>
                            <th>Eliminar</th>

                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let candidato of candidatos">

                            <td>
                                {{ candidato.name }}
                            </td>
                            <td>
                                {{ candidato.apellidos }}
                            </td>
                            <td>
                                {{ candidato.idType }}
                            </td>
                            <td>
                                {{ candidato.active }}
                            </td>
                            <td>



                                <button (click)="borrarCandidato( candidato )" class="btn btn-danger">
                              <i class="fa fa-trash-o">Borrar</i>
                            </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
