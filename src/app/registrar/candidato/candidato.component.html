<div class="row animated fadeIn">

    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Candidato</h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <a routerLink="/candidatos" class="btn btn-inverse waves-effect waves-light">Cancelar y regresar</a>

                    <form class="form-inline mb-5" (ngSubmit)="guardarCandidato(formulario.value)" novalidate [formGroup]="formulario">
                        <label class="sr-only">Nombre</label>
                        <div class="input-group mb-2 mr-sm-2">
                            <input type="text" class="form-control" formControlName="name" placeholder="nombre">
                        </div>


                        <label class="sr-only">Apellido</label>
                        <div class="input-group mb-2 mr-sm-2">
                            <input type="text" class="form-control" formControlName="apellidos" placeholder="Apellido">
                        </div>

                        <div class="radio mr-sm-2">

                            <label>
                          <input class="form-control radio-inline " type="radio" value="true" formControlName="active">
                            <span>activo</span>
                        </label>
                            <label>
                          <input class="form-control radio-inline" type="radio" value="false" formControlName="active">
                            <span>Inactivo</span>
                        </label>
                        </div>
                        <span class="d-block p-2 bg-dark text-white">Puesto dentro de la empresa</span>


                        <div class="form-group">
                            <label class="sr-only">Categoria</label>
                            <div class="input-group mb-2 mr-sm-2">
                                <select formControlName="idType">
                                  <option *ngFor="let tipos of tipos"  [value]="tipos.idType"  class="form-control">
                                     {{tipos.description}}   --  {{tipos.nameType}}

                                 </option>
                                </select>
                            </div>


                        </div>

                        <button type="submit" [disabled]="formulario.invalid" class=" btn btn-primary mb-2">
                          Guardar
                        </button>
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>
